<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>historial</title>
    <!--CSS bootstrap-->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../resources/css/styless_ifco.css" media="screen,projection" />
</head>

<body>
    <header>
    </header>
    <main>
        <h1 class="titul"> Visualizacion de factura</h1>
        <div class="container-lg">
            <div class="historial">
                <nav class="navbar ">
                    <div class="container-fluid">
                      <form class="d-flex" role="search" method="post" id="search-form">
                        <input class="form-control me-2" type="search" name="search" id="search" placeholder="Buscar por nombre del cliente ..." aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                      </form>
                    </div>
                  </nav>
                <table class="table aria-label">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" class="texte">#</th>
                            <th scope="col" class="texte">PDF</th>
                            <th scope="col" class="texte">NOMBRE</th>
                            <th scope="col" class="texte">FECHA</th>
                            <th scope="col" class="texte">VISTA</th>
                        </tr>
                    </thead>
                    <tbody id="historial-tabla"></tbody>
                </table>
            </div>
            </section>
    </main>
    <section></section>
    <footer></footer>
    <!--JS bootstrap-->
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../controllers/components.js"></script>
    <script src="../controllers/acounst.js"></script>
    <script src="../controllers/historial.js"></script>
</body>

</html>
