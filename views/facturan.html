<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="../resources/img/logo.jpeg">
    <!--CSS bootstrap-->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../resources/css/styless_ifco.css" media="screen,projection" />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
    <header>
    </header>
    <main class="container">
        <form autocomplete="off" method="post" id="save-form">
            <section class="bg-light container factura1 ">
                <h5 class="nfa">NÂ°factura</h5>
                <h1 class="display-4 text titulofact">Factura</h1>
            </section>
            <div class="factura2">
                <div class="row ">
                    <input class="hidden" style="visibility:hidden;" type="number" id="id_cliente" name="id_cliente">
                    <div class="col-lg-4">
                        <label for="nombre_cli" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="nombre" aria-label="First name" id="nombre_cli"
                            name="nombre_cli" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" placeholder="apellido" aria-label="Last name"
                            id="apellido" name="apellido" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" placeholder="Direccion" aria-label="Last name"
                            id="direccion" name="direccion">
                    </div>
                </div>
                <div class="clave">
                    <div class="row ">
                        <div class="col-lg-4">
                            <label for="venta" class="form-label">Venta a cuenta de </label>
                            <input type="text" class="form-control" placeholder="" aria-label="First name" id="venta"
                                name="venta" required>
                        </div>
                        <div class="col-lg-4">
                            <label for="fecha" class="form-label">Fecha </label>
                            <input type="date" class="form-control" placeholder="fecha" aria-label="Last name"
                                id="fecha" name="fecha" required>
                        </div>
                        <div class="col-lg-4">
                            <label for="DUI" class="form-label">Dui</label>
                            <input type="text" class="form-control" placeholder="Dui" aria-label="Last name" id="DUI"
                                name="DUI" required>
                        </div>
                        <input class="hidden" style="visibility:hidden;" type="number" id="id_fact_nor"
                            name="id_fact_nor">
                    </div>
                </div>
            </div>
            <!------ Include the above in your HEAD tag ---------->
            <div class="container agrefact">
                <div class="row clearfix">
                    <div class="col-md-12">
                        <table class="table table-bordered table-hover" id="tab_logic">
                            <thead class="table-dark">
                                <tr>
                                    <th class="text-center"> # </th>
                                    <th class="text-center"> codigo del producto </th>
                                    <th class="text-center"> cantidad</th>
                                    <th class="text-center"> precio</th>
                                    <th class="text-center"> codigo factura </th>
                                    <th class="text-center"> Total </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id='addr0'>
                                    <td>1</td>
                                    <td><input type="number"  placeholder='codigo del producto'
                                      class="form-control" id="codigo" name="codigo" />
                                    </td>
                                    <td><input type="number"  placeholder='cantidad'
                                        for="cantidad"  class="form-control qty" step="0" min="0" id="cantidad" name="cantidad" />
                                    </td>
                                    <td><input type="number"  placeholder='Precio unidad'
                                        for="precioU"   class="form-control price" step="0.01" min="0.01" id="precioU"
                                            name="precioU" /></td>
                                            <td><input type="number"  placeholder='Precio unidad'
                                                for="codigo2"   class="form-control" id="codigo2"
                                                    name="codigo2" /></td>
                                    <td><input type="number" placeholder='0.00'
                                        for="total"   class="form-control total" id="total" name="total"  />
                                    </td>
                                </tr>
                                <tr id='addr1'></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-12">
                        <a id="add_row" class="pull-right btn btn-default btngt colorfact">agregar
                            producto</a>
                        <a id='delete_row' class="pull-right btn btn-default btngt colorfact">eliminar
                            producto</a>
                    </div>
                </div>
                <div style="margin-top:20px">
                        <button type="submit" class="pull-right btn btn-default btngt colorfact">guardar
                            factura</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer></footer>

    <!--JS bootstrap-->
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../controllers/components.js"></script>
    <script src="../controllers/acounst.js"></script>
    <script src="../controllers/facturan.js"></script>
    <script src="../resources/js/funcionalida.js"></script>
</body>

</html>
