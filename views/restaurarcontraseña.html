<!doctype html>
<html lang="ES">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link type="image/png" rel="icon" href="../resources/img/logo.jpeg">
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../resources/css/styless_ifco.css" media="screen,projection" />
    <title>Primer Registro</title>
</head>

<body>
    <!-- Nav de la página web -->
    <header>
    </header>
    <main>
        <div class="Primar">
            <div class="signupFrm">
                <div class="wrapper">
                    <form autocomplete="off" method="post" id="register-form" >
                        <h1 class="title">Cambio de contraseña</h1>
                        <input class="hidden"  type="number" id="id_usuario"
                            name="id_usuario">
                        <div class="inputContainer">
                            <label for="clave" class="label">Clave</label>
                            <input id="clave" type="password" name="clave" class="input" required>
                        </div>

                        <div class="inputContainer">
                            <label for="confirmar" class="label">Confirme Clave</label>
                            <input id="confirmar" type="password" name="confirmar" class="input" required>
                        </div>
                        <input type="submit" class="submitBtn" value="Registrar">
                    </form>
                </div>
            </div>
        </div>

    </main>
    <footer>
    </footer>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../controllers/components.js"></script>
    <script src="../controllers/cambiodeclave.js"></script>

  
</body>

</html>
